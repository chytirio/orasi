# Spark configuration for Delta Lake testing
spark.master                     spark://spark-master:7077
spark.driver.memory              2g
spark.executor.memory            2g
spark.executor.cores             2
spark.sql.extensions             io.delta.sql.DeltaSparkSessionExtension
spark.sql.catalog.spark_catalog  org.apache.spark.sql.delta.catalog.DeltaCatalog

# S3/MinIO configuration
spark.hadoop.fs.s3a.endpoint                http://minio:9000
spark.hadoop.fs.s3a.access.key              minioadmin
spark.hadoop.fs.s3a.secret.key              minioadmin
spark.hadoop.fs.s3a.path.style.access       true
spark.hadoop.fs.s3a.impl                    org.apache.hadoop.fs.s3a.S3AFileSystem
spark.hadoop.fs.s3a.aws.credentials.provider org.apache.hadoop.fs.s3a.SimpleAWSCredentialsProvider

# Delta Lake specific configurations
spark.delta.logStore.class                   org.apache.spark.sql.delta.storage.S3SingleDriverLogStore
spark.delta.storage.S3SingleDriverLogStore.s3a.impl org.apache.hadoop.fs.s3a.S3AFileSystem

# Performance optimizations
spark.sql.adaptive.enabled                   true
spark.sql.adaptive.coalescePartitions.enabled true
spark.sql.adaptive.skewJoin.enabled          true
spark.sql.adaptive.localShuffleReader.enabled true

# Logging
spark.eventLog.enabled                       true
spark.eventLog.dir                           s3a://spark-logs
spark.history.fs.logDirectory                s3a://spark-logs

# Serialization
spark.serializer                            org.apache.spark.serializer.KryoSerializer
spark.kryo.registrationRequired              false
