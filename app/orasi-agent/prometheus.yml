global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Orasi Agent 1
  - job_name: 'orasi-agent-1'
    static_configs:
      - targets: ['localhost:9092']
    metrics_path: '/metrics/prometheus'
    scrape_interval: 15s

  # Orasi Agent 2
  - job_name: 'orasi-agent-2'
    static_configs:
      - targets: ['localhost:9093']
    metrics_path: '/metrics/prometheus'
    scrape_interval: 15s

  # Health checks
  - job_name: 'orasi-health'
    static_configs:
      - targets: 
        - 'localhost:8083'  # Agent 1 health
        - 'localhost:8086'  # Agent 2 health
    metrics_path: '/health'
    scrape_interval: 30s
